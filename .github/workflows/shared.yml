name: Build and Deploy Shared Libraries  

on:  
  workflow_dispatch:  

jobs:
  build-linux-amd64:
    name: Build Linux AMD64 Shared Library
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
      - name: Build shared library for Linux AMD64
        working-directory: utils/sharedlib
        run: |
          go mod tidy
          go build -buildmode=c-shared -o alembica_linux_amd64.so export.go
      - name: Upload Linux AMD64 shared library artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64-shared-library
          path: utils/sharedlib/alembica_linux_amd64.so

  build-linux-arm64:
    name: Build Linux ARM64 Shared Library
    runs-on: ubuntu-22.04-arm  # Use GitHub's ARM64 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
      - name: Build shared library for Linux ARM64
        working-directory: utils/sharedlib
        run: |
          go mod tidy
          go build -buildmode=c-shared -o alembica_linux_arm64.so export.go
      - name: Upload Linux ARM64 shared library artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-shared-library
          path: utils/sharedlib/alembica_linux_arm64.so

  build-windows-amd64:
    name: Build Windows AMD64 Shared Library
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
      - name: Build shared library for Windows AMD64
        working-directory: utils/sharedlib
        shell: pwsh
        run: |
          go mod tidy
          go build -buildmode=c-shared -o alembica_windows_amd64.dll export.go
      - name: Upload Windows shared library artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64-shared-library
          path: utils/sharedlib/alembica_windows_amd64.dll

  build-macos-amd64:
    name: Build macOS AMD64 Shared Library
    runs-on: macos-latest  # Intel-based macOS
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
      - name: Build shared library for macOS AMD64
        working-directory: utils/sharedlib
        run: |
          go mod tidy
          go build -buildmode=c-shared -o alembica_darwin_amd64.dylib export.go
      - name: Upload macOS AMD64 shared library artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-amd64-shared-library
          path: utils/sharedlib/alembica_darwin_amd64.dylib

  build-macos-arm64:
    name: Build macOS ARM64 Shared Library
    runs-on: macos-latest  # Apple Silicon (M1/M2)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
      - name: Build shared library for macOS ARM64
        working-directory: utils/sharedlib
        run: |
          go mod tidy
          go build -buildmode=c-shared -o alembica_darwin_arm64.dylib export.go
      - name: Upload macOS ARM64 shared library artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-shared-library
          path: utils/sharedlib/alembica_darwin_arm64.dylib
